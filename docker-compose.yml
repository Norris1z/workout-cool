services:
  postgres:
    image: postgres:15
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: workout_cool
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U username -d workout_cool"]
      interval: 5s
      timeout: 5s
      retries: 5

  workout_cool:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://username:password@localhost:5432/workout_cool}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-here}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-your-google-client-id.apps.googleusercontent.com}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      RESEND_API_KEY: ${RESEND_API_KEY:-re_123456789}
      RESEND_AUDIENCE_ID: ${RESEND_AUDIENCE_ID:-aud_123456789}
      OPENPANEL_SECRET_KEY: ${OPENPANEL_SECRET_KEY:-op_sk_123456789}
      NEXT_PUBLIC_OPENPANEL_CLIENT_ID: ${NEXT_PUBLIC_OPENPANEL_CLIENT_ID:-op_pk_123456789}
      NODE_ENV: ${NODE_ENV:-development}
volumes:
  pgdata:
